<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <title>Students</title>
</head>
<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <h1>Students List</h1>
                <a href="/students/new">Add New Student</a>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Registration No.</th>
                        <th>Date of Birth</th>
                        <th>Admission Date</th>
                        <th>Home Address</th>
                        <th>Term</th>
                        <th>State</th>
                        <th>L.G.A</th>
                        <th>Religion</th>
                        <th>Class</th>
                        <th>Sport House</th>
                        <th>Tribe</th>
                        <th>Gender</th>
                        <th>Profile Picture</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.regNo}"></td>
                        <td th:text="${student.dateOfBirth}"></td>
                        <td th:text="${student.admissionDate}"></td>
                        <td th:text="${student.homeAddress}"></td>
                        <td th:text="${student.term}"></td>
                        <td th:text="${student.state}"></td>
                        <td th:text="${student.LGA}"></td>
                        <td th:text="${student.religion}"></td>
                        <td th:text="${student.studentClass}"></td>
                        <td th:text="${student.sportHouse}"></td>
                        <td th:text="${student.tribe}"></td>
                        <td th:text="${student.gender}"></td>
                        <td th:text="${student.profilePicture}"></td>
                        <td th:text="${student.phoneNumber}"></td>
                        <td>
                            <a th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
                            <a th:href="@{'/students/delete/' + ${student.id}}">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </article>
    </section>
</body>
</html>
