<!DOCTYPE html>
<html 
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    >
<head>
    <title>Create New Terms</title>
</head>
<body>
    <section layout:fragment="body">
        <section class="form-container">
            <h1>Create New Term</h1>
            <form th:action="@{/terms/create}" th:object="${term}" method="post">
                <div>
                    <label for="term">Term Name:</label>
                    <input type="text" id="term" th:field="*{termName}" required />
                </div>
                <div>
                    <button type="submit">Save</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
