<!DOCTYPE html>
<html 
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    >
<head>
    <title>Create New Roles</title>
</head>
<body>
    <section layout:fragment="body">
        <section class="form-container">
            <a href="/roles" style="padding: 0.5rem 1.2rem; text-decoration: none; cursor: pointer; width: fit-content; background: black; color: white; border-radius: 0.5rem">
                <i class="fa fa-arrow-left" style="font-size: 1rem; margin-right: 0.2rem"></i> Back
            </a>
            <h1>Create New Role</h1>
            <form th:action="@{/roles/create}" th:object="${role}" method="post">
                <div>
                    <label for="role">Role Name:</label>
                    <input type="text" id="role" th:field="*{roleName}" required />
                </div>
                <div>
                    <button type="submit">Save</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
