<!DOCTYPE html>
<html 
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    >
<head>
    <title>Create New Sport House</title>
</head>
<body>
    <section layout:fragment="body">
        <section class="form-container">
            <h1>Create New Sport House</h1>
            <form th:action="@{/sportHouses/create}" th:object="${sportHouse}" method="post">
                <div>
                    <label for="sportHouse">SportHouse Name:</label>
                    <input type="text" id="sportHouse" th:field="*{sportHouseName}" required />
                </div>
                <div>
                    <button type="submit">Save</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
