<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    >
<head>
    <title>Edit Head Comment</title>
</head>
<body>
    <section layout:fragment="body">
        <section class="form-container">
            <a href="/headTeacherComments" style="padding: 0.5rem 1.2rem; text-decoration: none; cursor: pointer; width: fit-content; background: black; color: white; border-radius: 0.5rem">
                <i class="fa fa-arrow-left" style="font-size: 1rem; margin-right: 0.2rem"></i> Back
            </a>
            <h1>Edit Head Comment</h1>
            <form role="form" th:action="@{/headTeacherComments/update/{id}(id=${headTeacherComment.id})}" th:object="${headTeacherComment}" method="post">
                <div>
                    <label for="teacherId">Staffs:</label>
                    <select id="teacherId" th:field="*{teacherId}" th:name="teacherId">
                        <option th:each="staff : ${headTeachers}" th:value="${staff.id}" th:text="${staff.teacherName}"></option>
                    </select>
                </div>
                <div>
                    <label for="rangeFrom">From:</label>
                    <input id="rangeFrom" type="text" th:field="*{rangeFrom}" />
                    <p th:if="${#fields.hasErrors('rangeFrom')}" th:errors="*{rangeFrom}" style="color: #ff253a; font-style: italic; font-size: 0.9rem;"></p>
                </div>
                <div>
                    <label for="rangeTo">To:</label>
                    <input id="rangeTo" type="text" th:field="*{rangeTo}" />
                    <p th:if="${#fields.hasErrors('rangeTo')}" th:errors="*{rangeTo}" style="color: #ff253a; font-style: italic; font-size: 0.9rem;"></p>
                </div>
                <div>
                    <label for="remark">Remarks:</label>
                    <input id="remark" type="text" th:field="*{remark}" />
                    <p th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}" style="color: #ff253a; font-style: italic; font-size: 0.9rem;"></p>
                </div>
                <div>
                    <button type="submit">Update</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
