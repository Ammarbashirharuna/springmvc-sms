<!DOCTYPE html>
<html 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <title>Sessions</title>
</head>
<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <h1>Sessions List</h1>
                <a href="/sessions/new">Add New Session</a>
            </div>

            <form th:action="@{/sessions/create}" th:object="${academicSession}" class="list-form-layout" method="post">
                <div class="list-form">
                    <div class="form-group">
                        <label for="sessionName">Session Name:</label>
                        <input type="text" id="sessionName" th:field="*{sessionName}" required />
                    </div>
                </div>
                <div class="form-group-btn">
                    <button type="submit">Save</button>
                </div>
            </form>

            <div class="table-container">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Session Name</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="academicSession : ${sessions}">
                        <td th:text="${academicSession.id}"></td>
                        <td th:text="${academicSession.sessionName}"></td>
                        <td>
                            <a th:href="@{'/sessions/edit/' + ${academicSession.id}}">Edit</a>
                            <a th:href="@{'/sessions/delete/' + ${academicSession.id}}">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </article>
    </section>
</body>
</html>
