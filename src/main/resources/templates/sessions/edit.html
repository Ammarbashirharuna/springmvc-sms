<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    lang="en"
    >
<head>
    <title>Edit Session</title>
</head>
<body>
    <section layout:fragment="body">
        <section class="form-container">
            <a href="/sessions" style="padding: 0.5rem 1.2rem; text-decoration: none; cursor: pointer; width: fit-content; background: black; color: white; border-radius: 0.5rem">
                <i class="fa fa-arrow-left" style="font-size: 1rem; margin-right: 0.2rem"></i> Back
            </a>
            <h1>Edit Session</h1>
            <form role="form" method="post" th:action="@{/sessions/update/{id}(id=${academicSession.id})}" th:object="${academicSession}" >
                <div>
                    <label for="sessionName">Session Name:</label>
                    <input id="sessionName" type="text" th:field="*{sessionName}" />
                    <p th:if="${#fields.hasErrors('sessionName')}" style="color: #ff253a; font-style: italic; font-size: 0.9rem;" th:errors="*{sessionName}"></p>
                </div>
                <div>
                    <label for="sessionActive">Is Active:</label>
                    <select id="sessionActive" th:field="*{isActive}" th:name="isActive" required>
                        <option th:each="active : ${isActive}" th:value="${active}" th:text="${active}"></option>
                    </select>
                </div>
                <div>
                    <button type="submit">Update</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
