<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Pay Fees</title>
</head>
<body>
<section layout:fragment="body">
    <article class="form-container">
        <a href="/fees" style="padding: 0.5rem 1.2rem; text-decoration: none; cursor: pointer; width: fit-content; background: black; color: white; border-radius: 0.5rem">
            <i class="fa fa-arrow-left" style="font-size: 1rem; margin-right: 0.2rem"></i> Back
        </a>
        <h1>Pay Fees</h1>

        <form th:action="@{/fees/pay}" method="post" th:object="${transaction}">
            <input type="hidden" name="walletId" th:value="${walletId}"/>
            <div>
                <label for="amount">Amount to Pay:</label>
                <input id="amount" type="text" th:value="*{amount}" name="amount" required />
            </div>
            <div>
                <label for="fromAccount">From Account:</label>
                <input id="fromAccount" type="text" th:value="*{fromAccount}" name="fromAccount" required />
            </div>
            <div>
                <label for="bankName">Bank Name:</label>
                <input id="bankName" type="text" th:value="*{bankName}" name="bankName" required />
            </div>
            <div class="form-group">
                <label for="transactionDate">Date:</label>
                <input id="transactionDate" style="padding: 0.8rem" th:value="*{transactionDate}" type="date" name="transactionDate" required />
            </div>
            <div>
                <label for="termId">Term:</label>
                <select id="termId" th:field="*{termName}" th:name="termId">
                    <option th:each="term : ${terms}" th:value="${term.termName}" th:text="${term.termName}"></option>
                </select>
            </div>
            <div>
                <label for="academicSession">Academic Session:</label>
                <select id="academicSession" th:field="*{sessionName}" required>
                    <option th:each="academicSession : ${sessions}" th:value="${academicSession.sessionName}" th:text="${academicSession.sessionName}"></option>
                </select>
            </div>
            <div>
                <button type="submit">Process Payment</button>
            </div>
        </form>
    </article>
</section>
</body>
</html>
