<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    >
<head>
    <title>Edit Head Teacher</title>
</head>
<body>
    <section layout:fragment="body">
        <section class="form-container">
            <a href="/classTeachers" style="padding: 0.5rem 1.2rem; text-decoration: none; cursor: pointer; width: fit-content; background: black; color: white; border-radius: 0.5rem">
                <i class="fa fa-arrow-left" style="font-size: 1rem; margin-right: 0.2rem"></i> Back
            </a>
            <h1>Edit Head Teacher</h1>
            <form th:action="@{/headTeachers/update/{id}(id=${headTeacherDto.id})}" th:object="${headTeacherDto}" method="post">
                <div>
                    <div>
                        <label for="className">Sections:</label>
                        <select id="className" th:field="*{sectionId}" th:name="sectionId">
                            <option th:each="section : ${sections}" th:value="${section.id}" th:text="${section.sectionName}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('sectionId')}" th:errors="*{sectionId}" style="color: #ff253a; font-style: italic; font-size: 0.9rem;"></p>
                    </div>
                    <div>
                        <label for="teacherId">Staffs:</label>
                        <select id="teacherId" th:field="*{teacherId}" th:name="teacherId">
                            <option th:each="staff : ${staffs}" th:value="${staff.id}" th:text="${staff.firstName + ' ' + staff.lastName}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('teacherId')}" th:errors="*{teacherId}" style="color: #ff253a; font-style: italic; font-size: 0.9rem;"></p>
                    </div>
                </div>
                <div class="form-group-btn">
                    <button type="submit">Edit Head Assignment</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
