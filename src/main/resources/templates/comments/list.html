<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Result Comment System</title>
</head>
<body>
<section layout:fragment="body">
    <article class="list-page">
        <div class="list-header">
            <h1>Comments List</h1>
            <a href="/comments/new">Add New Comment</a>
        </div>

        <!-- Form Section -->
            <form th:action="@{/comments}" th:object="${comment}" class="list-form-layout" method="post">
                <div class="list-form">
                    <div class="form-group">
                        <label for="rangeFrom">Marks Range From:</label>
                        <input type="text" id="rangeFrom" th:field="*{rangeFrom}" />
                        <p th:if="${#fields.hasErrors('rangeFrom')}" th:errors="*{rangeFrom}" style="color: #ff253a; font-style: italic; font-size: 0.9rem;"></p>
                    </div>
                    <div class="form-group">
                        <label for="rangeTo">Marks Range To:</label>
                        <input type="text" id="rangeTo" th:field="*{rangeTo}" />
                        <p th:if="${#fields.hasErrors('rangeTo')}" th:errors="*{rangeTo}" style="color: #ff253a; font-style: italic; font-size: 0.9rem;"></p>
                    </div>
                    <div class="form-group">
                        <label for="remark">Remarks:</label>
                        <input type="text" id="remark" th:field="*{remark}" />
                        <p th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}" style="color: #ff253a; font-style: italic; font-size: 0.9rem;"></p>
                    </div>

                </div>
                <div class="form-group-btn">
                    <button type="submit">Save</button>
                </div>
            </form>

        <!-- Table Section -->
        <div class="table-container">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Marks Range</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="comment : ${comments}">
                    <td th:text="${comment.id}"></td>
                    <td th:text="${comment.rangeFrom + '-' + comment.rangeTo}"></td>
                    <td th:text="${comment.remark}"></td>
                    <td>
                        <a class="dynamic-link" th:href="@{'/comments/edit/' + ${comment.id}}">Edit</a>
                        <a class="dynamic-link" th:href="@{'/comments/delete/' + ${comment.id}}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </article>
</section>
</body>
</html>
