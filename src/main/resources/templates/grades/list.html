<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Grading System</title>
</head>
<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <h1>Gradings List</h1>
                <a href="/grades/new">Add New Grade</a>
            </div>

        <!-- Form Section -->
            <form th:action="@{/grades/create}" th:object="${grade}" class="list-form-layout" method="post">
                <div class="list-form">
                    <div class="form-group">
                        <label for="rangeFrom">Marks Range From:</label>
                        <input type="text" id="rangeFrom" th:field="*{rangeFrom}" required />
                    </div>
                    <div class="form-group">
                        <label for="rangeTo">Marks Range To:</label>
                        <input type="text" id="rangeTo" th:field="*{rangeTo}" required />
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade:</label>
                        <input type="text" id="grade" th:field="*{grade}" required />
                    </div>
                    <div class="form-group">
                        <label for="remark">Remarks:</label>
                        <input type="text" id="remark" th:field="*{remark}" required />
                    </div>

                </div>
                <div class="form-group-btn">
                    <button type="submit">Save</button>
                </div>
            </form>

        <!-- Table Section -->
        <div class="table-container">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Marks Range</th>
                    <th>Grade</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="grade : ${grades}">
                    <td th:text="${grade.id}"></td>
                    <td th:text="${grade.rangeFrom + '-' + grade.rangeTo}"></td>
                    <td th:text="${grade.grade}"></td>
                    <td th:text="${grade.remark}"></td>
                    <td>
                        <a th:href="@{'/grades/edit/' + ${grade.id}}">Edit</a>
                        <a th:href="@{'/grades/delete/' + ${grade.id}}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </article>
</section>
</body>
</html>
