<!DOCTYPE html>
<html 
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    >
<head>
    <title>Create New Grades</title>
</head>
<body>
    <section layout:fragment="body">
        <section class="form-container">
            <h1>Create New Grades</h1>
            <form th:action="@{/grades/create}" th:object="${grade}" method="post">
                <div>
                    <label>From:</label>
                    <input type="text" th:field="*{rangeFrom}" required />
                </div>
                <div>
                    <label>To:</label>
                    <input type="text" th:field="*{rangeTo}" required />
                </div>
                <div>
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" th:field="*{grade}" required />
                </div>
                <div>
                    <label for="remark">Remarks:</label>
                    <input type="text" id="remark" th:field="*{remark}" required />
                </div>
                <div>
                    <button type="submit">Save</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
