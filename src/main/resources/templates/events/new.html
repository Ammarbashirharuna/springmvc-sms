<!DOCTYPE html>
<html 
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    >
<head>
    <title>Create New Event</title>
</head>
<body>
    <section layout:fragment="body">
        <section class="form-container">
            <a href="/events" style="padding: 0.5rem 1.2rem; text-decoration: none; cursor: pointer; width: fit-content; background: black; color: white; border-radius: 0.5rem">
                <i class="fa fa-arrow-left" style="font-size: 1rem; margin-right: 0.2rem"></i> Back
            </a>
            <h1>Create New Event</h1>
            <form th:action="@{/events/create}" th:object="${event}" method="post">
                <div>
                    <label for="eventTitle">Event Name:</label>
                    <input id="eventTitle" type="text" th:field="*{eventTitle}" />
                </div>
                <div>
                    <label for="eventMessage">Event Message:</label>
                    <input id="eventMessage" type="text" th:field="*{eventMessage}" />
                </div>
                <div>
                    <label for="date">Event Scheduling:</label>
                    <input id="date" type="datetime-local" style="padding: 0.8rem" th:field="*{timeAndDate}" />
                </div>
                <div>
                    <button type="submit">Save</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
