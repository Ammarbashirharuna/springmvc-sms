<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
<head>
    <title>Create New Subject</title>
</head>
<body>
    <section layout:fragment="body">
        <section class="form-container">
            <a href="/subjects" style="padding: 0.5rem 1.2rem; text-decoration: none; cursor: pointer; width: fit-content; background: black; color: white; border-radius: 0.5rem">
                <i class="fa fa-arrow-left" style="font-size: 1rem; margin-right: 0.2rem"></i> Back
            </a>
            <h1>Create New Subject</h1>
            <form th:action="@{/subjects/create}" th:object="${subject}" method="post">
                <div>
                    <label for="subjectName">Subject Name:</label>
                    <input type="text" id="subjectName" th:field="*{subjectName}" />
                    <p th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}" style="color: #ff253a; font-style: italic; font-size: 0.9rem;"></p>
                </div>
                <div>
                    <label for="abbr">Abbreviation:</label>
                    <input type="text" id="abbr" th:field="*{abbr}" />
                </div>
                <div>
                    <button type="submit">Save</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
