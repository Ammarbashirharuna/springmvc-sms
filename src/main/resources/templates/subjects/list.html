<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
<head>
    <title>Subjects</title>
</head>
<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <h1>Subjects List</h1>
                <a href="/subjects/new">Add New Subject</a>
            </div>

            <form th:action="@{/subjects/create}" th:object="${subject}" class="list-form-layout" method="post">
                <div class="list-form">
                    <div class="form-group">
                        <label for="subjectName">Subject Name:</label>
                        <input type="text" id="subjectName" th:field="*{subjectName}" required />
                    </div>
                    <div class="form-group">
                        <label for="abbr">Abbreviation:</label>
                        <input type="text" id="abbr" th:field="*{abbr}" required />
                    </div>
                </div>
                <div class="form-group-btn">
                    <button type="submit">Save</button>
                </div>
            </form>

            <div class="table-container">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Subject Name</th>
                        <th>Abbreviation</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="subject : ${subjects}">
                        <td th:text="${subject.id}"></td>
                        <td th:text="${subject.subjectName}"></td>
                        <td th:text="${subject.abbr}"></td>
                        <td>
                            <a th:href="@{'/subjects/edit/' + ${subject.id}}">Edit</a>
                            <a th:href="@{'/subjects/delete/' + ${subject.id}}">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </article>
    </section>
</body>
</html>
