<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    >
<head>
    <title>Edit Staff</title>
</head>
<body>
    <section layout:fragment="body">
        <section class="form-container">
            <h1>Edit Staff</h1>
            <form role="form" action="#" th:action="@{/staffs/update/{id}(id=${staff.id})}" th:object="${staff}" method="post">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required />
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required />
                </div>
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" th:field="*{userName}" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" required />
                </div>
                <div>
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="text" id="dateOfBirth" th:field="*{dateOfBirth}" required />
                </div>
                <div>
                    <label for="startDate">Employed Date:</label>
                    <input type="text" id="startDate" th:field="*{startDate}" required />
                </div>
                <div>
                    <label for="homeAddress">Home Address:</label>
                    <input type="text" id="homeAddress" th:field="*{homeAddress}" required />
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="text" id="state" th:field="*{state}" required />
                </div>
                <div>
                    <label for="LGA">L.G.A:</label>
                    <input type="text" id="LGA" th:field="*{LGA}" required />
                </div>
                <div>
                    <label for="religion">Religion:</label>
                    <input type="text" id="religion" th:field="*{religion}" required />
                </div>
                <div>
                    <label for="tribe">Tribe:</label>
                    <input type="text" id="tribe" th:field="*{tribe}" required />
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" th:field="*{gender}" required />
                </div>
                <div>
                    <label for="profilePicture">Profile Picture:</label>
                    <input type="text" id="profilePicture" th:field="*{profilePicture}" required />
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
                </div>
                <div class="checkbox-container">
                    <em>*Note: this part is only for teaching staff</em>
                    <label>Classes:</label>
                    <div th:each="classModel : ${classModels}">
                        <input type="checkbox" th:id="${'classModel_' + classModel.id}" th:name="classModelIds" th:field="*{classModelIds}" th:value="${classModel.id}" />
                        <label th:for="${'classModel_' + classModel.id}" th:text="${classModel.sectionId + ' ' + classModel.className}"></label>
                        <br/>
                    </div>
                </div>
                <div class="checkbox-container">
                    <label>Subjects: </label>
                    <div th:each="subject : ${subjects}">
                        <input type="checkbox" th:id="${'subject_' + subject.id}" th:name="subjectModelIds" th:field="*{subjectModelIds}" th:value="${subject.id}" />
                        <label th:for="${'subject_' + subject.id}" th:text="${subject.subjectName}"></label>
                        <br/>
                    </div>
                </div>
                <div>
                    <button type="submit">Update</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
